;===============================
; MC2 精简优化规则集配置
; 适用于 Clash.Meta - fake-ip 模式，no-resolve 防 DNS 泄漏
;===============================

; 1、规则集（no-resolve）
ruleset=➡️ 国内,https://github.moeyy.xyz/https://raw.githubusercontent.com/cnZhujq/ios_rule_script/refs/heads/master/rule/Clash/ChinaMax/ChinaMax.list,no-resolve
ruleset=➡️ 国内,[]GEOIP,CN,no-resolve

ruleset=🌍 国外,https://github.moeyy.xyz/https://raw.githubusercontent.com/cnZhujq/ios_rule_script/refs/heads/master/rule/Clash/Proxy/Proxy.list,no-resolve

ruleset=📘 GitHub,https://github.moeyy.xyz/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.list,no-resolve
ruleset=🔍 Google,https://github.moeyy.xyz/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.list,no-resolve
ruleset=🎞️ YouTube,https://github.moeyy.xyz/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list,no-resolve
ruleset=🎥 Movie,https://github.moeyy.xyz/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list,no-resolve
ruleset=🎵 Music,https://github.moeyy.xyz/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.list,no-resolve

; 可选广告屏蔽规则
ruleset=🛑 AdBlock,https://github.moeyy.xyz/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising.list,no-resolve


; 2、策略组定义
custom_proxy_group=⏱️ Test`select`[]DIRECT`[]所有-自动`[]所有-手动
custom_proxy_group=➡️ 国内`select`[]DIRECT`[]所有-手动`[]所有-自动`[]REJECT
custom_proxy_group=🌍 国外`select`[]所有-手动`[]所有-自动`[]DIRECT`[]REJECT

custom_proxy_group=📘 GitHub`select`[]DIRECT`[]所有-手动`[]所有-自动`[]REJECT
custom_proxy_group=🔍 Google`select`[]DIRECT`[]所有-手动`[]所有-自动`[]REJECT
custom_proxy_group=🎞️ YouTube`select`[]DIRECT`[]所有-手动`[]所有-自动`[]REJECT
custom_proxy_group=🎥 Movie`select`[]DIRECT`[]所有-手动`[]所有-自动`[]REJECT
custom_proxy_group=🎵 Music`select`[]DIRECT`[]所有-手动`[]所有-自动`[]REJECT
custom_proxy_group=🛑 AdBlock`select`[]REJECT`[]DIRECT


; 3、节点自动分组
custom_proxy_group=所有-手动`select`.*
custom_proxy_group=所有-自动`url-test`.*`http://www.gstatic.com/generate_204`180,5,100


; 4、规则绑定
rule=RULE-SET,🛑 AdBlock,🛑 AdBlock
rule=RULE-SET,📘 GitHub,📘 GitHub
rule=RULE-SET,🔍 Google,🔍 Google
rule=RULE-SET,🎞️ YouTube,🎞️ YouTube
rule=RULE-SET,🎥 Movie,🎥 Movie
rule=RULE-SET,🎵 Music,🎵 Music
rule=RULE-SET,➡️ 国内,➡️ 国内
rule=RULE-SET,🌍 国外,🌍 国外
rule=RULE-SET,⏱️ Test,⏱️ Test

; 5、国内默认优先
rule=GEOIP,CN,➡️ 国内
rule=DOMAIN-SUFFIX,cn,➡️ 国内

; 6、最终兜底
rule=FINAL,🌍 国外
